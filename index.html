<!doctype html>
<!-- Lang -->
<html lang="es">
  <!-- Head -->
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Espinoza" />
    <meta
      name="description"
      content="Este es un proyecto para practicar mi nivel de Html, Css y Js con herramientas como git, github y Warp"
    />
    <meta name="keywords" content="ToDo, 14BryanEspinoza, Practica" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Script -->
    <script src="Js/main.js" defer></script>
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <!--Title -->
    <title>ToDo App</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="header">
      <h1>ToDo App</h1>
      <p id="date">00-00-00</p>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Input Task -->
      <form action="#" id="formTask" class="main__form">
        <input
          type="text"
          id="task"
          placeholder="Agregar Nueva Tarea..."
          minlength="5"
          maxlength="99"
          required
        />
        <button type="submit">+</button>
      </form>
      <!-- Task View -->
      <ul id="taskView" class="main__taskView"></ul>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__link">
        <a href="https://github.com/14BryanEspinoza">GitHub</a>
        <a href="https://www.linkedin.com/in/14bryanespinoza/">LinkedIn</a>
      </div>
      <p>Copyright &copy; 2026 - 14BryanEspinoza</p>
    </footer>
  </body>
</html>
